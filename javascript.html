<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <p id="text">Hello World!</p>

    <button id="myButton">Change text</button>

    <p id="secondParagraph">JavaScript is ...</p>

    <button id="secondButton">Append text</button>

    <p id="moreText"></p>

    <button id="thirdButton">Click for more text!</button>

    <p id="someMoreText">This is some more text</p>

    <button id="styleText">Style Text!</button>

    <script type="text/javascript">

    document.getElementById("myButton").onclick = function() {
        document.getElementById("text").innerHTML = "Hello Ely!";
    }
    document.getElementById("secondButton").onclick = function() {
        document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "awesome!";
    }

    document.getElementById("thirdButton").onclick = function () {
        document.getElementById("moreText").innerHTML = "BAM! Here is some more text!"
    }

    document.getElementById("styleText").onclick = function () {
        document.getElementById("someMoreText").style.display = "none";
    }

    </script>
</body>
</html>
